<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>xpDoctor</title>

    <!-- app css -->
    <link rel="stylesheet" data-th-href="${portal.assetUrl({'_path=css/main.css'})}"/>

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- JQuery -->
    <script data-th-src="${portal.assetUrl({'_path=js/jquery-3.1.1.min.js'})}"></script>

    <!-- Roboto -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" data-th-href="${portal.assetUrl({'_path=css/bootstrap.min.css'})}"/>
    <script data-th-src="${portal.assetUrl({'_path=js/tether.min.js'})}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

    <script data-th-src="${portal.assetUrl({'_path=js/bootstrap.min.js'})}"></script>
    <script type="text/javascript" data-th-src="${portal.assetUrl({'_path=js/renderjson.js'})}"></script>
    <script data-th-src="${portal.assetUrl({'_path=js/main.js'})}"></script>

    <!-- DataTables -->
    <script data-th-src="${portal.assetUrl({'_path=js/jquery.dataTables.min.js'})}"></script>
    <link rel="stylesheet" data-th-href="${portal.assetUrl({'_path=css/jquery.dataTables.min.css'})}"></link>

    <script data-th-inline="javascript">
        /*<![CDATA[*/
        var validatorServiceUrl = [[${validatorServiceUrl}]];
        var statusServiceUrl = [[${statusServiceUrl}]];
        var stateServiceUrl = [[${stateServiceUrl}]];
        var lastResultServiceUrl = [[${lastResultServiceUrl}]];
        var wsUrl = [[${wsUrl}]];
        /*]]>*/
    </script>

</head>
<body>

<main>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">xpDoctor</a>
    </nav>

    <div class="container-fluid">
        <div class="mainTab" id="mainTab">
            <div class="row">
                <div class="col-sm-12">
                    <div class="executorWrapper">
                        <div class="executor">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="validators">
                                        <h3>Validators:</h3>
                                        <ul>
                                            <div data-th-each="item,iterStat : ${validators}" data-th-remove="tag">
                                                <li data-th-text="${item.name}"></li>
                                            </div>
                                        </ul>
                                    </div>
                                    <div class="actions">
                                        <div class="executorButton">
                                            <button id="btnRunValidator" type="button" class="btn btn-success">
                                                <span class="buttonDescr">Start</span>
                                                <i class="material-icons">play_arrow</i>
                                            </button>
                                        </div>
                                        <div class="itemForm">
                                            <div class="form-check">
                                                <label class="form-check-label">
                                                    <input class="form-check-input" type="checkbox" value="" checked>
                                                    Auto repair
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="progressReporter" id="progressReporter">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- RESULT -->
            <div class="row">
                <div class="column-sm-12">
                    <div class="resultTab" id="resultTab">
                    </div>
                </div>
            </div>


        </div>
    </div>

</main>

</body>
</html>
